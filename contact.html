    <main>
      
      <!-- Contact form -->
      <section id="#" class="padding-before-800 | bg-neutral-400" role="contentinfo" aria-label="#h1 text goes here">
        <div class="container | margin-after-900">
          <div class="uneven-columns-right">
            <!-- Image -->
            <div class="content-block-small large-screen-only no-select | flex-column flex | animate-fade-in-up">
              <img class="scale-150" src="images/design_illustration.png" alt="#">
            </div>
            <!-- Form card -->
            <div class="content-block-small | animate-fade-in-up animation-delay-100">
              <div class="card-yellow | bg-neutral-100 | fs-body-large">
                <!-- <div class="portrait-image-wrapper">
                  <img class="circle-image-small" src="" alt="#"></img>
                </div> -->
                <!-- Form -->
                <form action="">
                  <h1>
                    <span class="heading-decoration-yellow | animate-heading-wipe-right animation-delay-200 | fs-primary-heading fw-semi-bold">Let's do this!</span>
                  </h1>
                  <p class="fs-body-large italic">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
                  <div class="inputs">
                    <div class="input-container">
                      <label for="input-name" class="form-label">*Name: </label>
                      <input 
                        required
                        name="name" 
                        type="text" 
                        id="input-name" 
                        class="form-input" 
                        placeholder="Your name"
                      />
                    </div>
                    <div class="input-container">
                      <label for="input-email" class="form-label">*Email: </label>
                      <input 
                        required
                        name="email" 
                        type="email" 
                        id="input-email" 
                        class="form-input" 
                        placeholder="name@domain.com"
                      />
                    </div>
                    <div class="input-container">
                      <label for="input-message" class="form-label">Message: </label>
                      <textarea 
                        required 
                        name="message"
                        id="input-message" 
                        class="form-input" 
                        placeholder="How can I help you?">
                      </textarea>
                    </div>
                    <div class="form-end">
                      <div class="form-error-message"></div>
                      <div class="flex-row flex-end">
                        <button class="medium-button | bg-primary-yellow" type="submit">Send!</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- # -->
